<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Recreate Google Homepage</title>
  </head>
  <body>
    <div class="container">
      <main>
        <nav class="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Gmail</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Images</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <div class="nav-profile-icon">
                  <img
                    src="./profile-icon.png"
                    alt="Computer Icons User Profile Male - My Profile Icon Png #1490051 ..."
                  />
                </div>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logo-wrapper">
          <div class="logo">
            <img class="logo-img" src="./google-logo.png" alt="Google Logo" />
          </div>
        </div>
        <div class="search-wrapper">
          <form action="#" class="search-form">
            <div class="icon-container">
              <span class="icon icon-left">
                <img src="./search-icon.png" alt="Google Voice" />
                <span class="tooltip-text">
                  <a href="https://www.freepnglogos.com/pics/search"
                    >Search from freepnglogos.com</a
                  >
                </span>
              </span>
              <span class="icon icon-right">
                <img src="./google-voice-icon.png" alt="Google Voice" />
              </span>
            </div>
            <input type="text" value="" />
            <div class="button">
              <button class="btn">Google Search</button>
              <button class="btn">I'm Feeling Lucky</button>
            </div>
          </form>
        </div>
      </main>
      <div class="google-offered">
        Google offered in: <a href="#">Indonesia</a> <a href="#">English</a>
      </div>
      <footer class="footer">
        <div class="footer-region">Indonesia</div>
        <div class="footer-nav">
          <div class="footer-nav-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
          </div>
          <div class="footer-nav-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
